<div class="w-screen h-screen bg-[#F8FBFC] relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img loading="lazy" class="absolute w-60 lg:w-96 left-0 bottom-0" src="/assets/images/backgrounds/login-bg-left.svg" alt="bg left">
    <img loading="lazy" class="absolute w-60 lg:w-96 right-0 bottom-0" src="/assets/images/backgrounds/login-bg-rigth.svg" alt="bg rigth">
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img loading="lazy" class="w-56" src="/assets/images/logos/logo-gradient-blue-trello.png" alt="Logo">
    </header>
    <div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
      <div class="mb-4">
        <h1 class="text-center font-bold pt-4 pb-8 text-[#5E6C84]">Log In to to Trello</h1>
        <form novalidate action="" class="space-y-4">
          <div class="relative">
            <input placeholder="Enter Email" type="email" class="w-full rounded bg-gray-100 border-2 border-gray-300 py-3">
          </div>
          <div class="relative">
            <input placeholder="Enter Password" type="password" class="w-full rounded bg-gray-100 border-2 border-gray-300 py-3">
          </div>
          <div class="divide-y">
            <app-btn [typeBtn]="'submit'"></app-btn>
          </div>
        </form>
        <hr class="my-4 border-b-1 border-r-gray-300" />
        <div class="flex justify-center items-center space-x-4 pt-4 mt-4">
          <a class="text-sky-600" href="#">Can't log in?</a>
          <a class="text-sky-600" href="#">Sign up for an account</a>
        </div>
      </div>
    </div>
    <hr class="mt-10 border-b-1 border-r-gray-300" />
    <div class="flex justify-center">
      <img loading="lazy" class="w-32 mt-4" src="/assets/images/logos/logo-atlassian-gray.png" alt="logo"/>
    </div>
  </div>
</div>
